<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="myBudget_style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header-section">
        <p class="page-headline" style="color: white">
          Available Budget in July 2019:
        </p>
        <p class="total-sum">$ 0000.00</p>
        <div class="balance-section">
          <div class="sum-container income">
            <span>INCOME</span>
            <span class="value">+ $0000.00</span>
          </div>
          <div class="sum-container expenses">
            <span>EXPENSES</span>
            <span class="value"
              >- $0000.00 <span class="percentage">21%</span></span
            >
          </div>
        </div>
      </div>

      <div class="input-section">
        <div class="drop-down-menu">
          <select id="drop-down-select">
            <option value="plus">+</option>
            <option value="minus">-</option>
          </select>
        </div>
        <input class="description" type="text" placeholder="Description" />
        <input class="value" type="number" placeholder="Value" />
        <button class="submit-button" onclick="addItemAction()">
          &#10003;
        </button>
      </div>

      <div class="details-section">
        <div class="details-list">
          <h3 class="list-header" style="color: #38b2ad">INCOME</h3>
          <ul class="income-items">
            <li class="list-item">
              <span class="item-name">Item 1</span>
              <span class="item-value">$1000</span>
            </li>
            <li class="list-item">
              <span class="item-name">Item 2</span>
              <span class="item-value">$1000</span>
            </li>
            <li class="list-item">
              <span class="item-name">Item 3</span>
              <span class="item-value">$1000</span>
            </li>
          </ul>
        </div>
        <div class="details-list">
          <h3 class="list-header" style="color: #f83d41">EXPENSES</h3>
          <ul class="expenses-items">
            <li class="list-item">
              <span class="item-name">Item 1</span>
              <span class="item-value">$1000</span>
            </li>
            <li class="list-item">
              <span class="item-name">Item 2</span>
              <span class="item-value">$1000</span>
            </li>
            <li class="list-item">
              <span class="item-name">Item 3</span>
              <span class="item-value">$1000</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="myBudget_js.js"></script>
    <!-- <script src="myBudget_js.js"></script> -->
  </body>
</html>
