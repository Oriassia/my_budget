<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="myBudget_style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div>
        <i onclick="darkModeToggel()" class="fa-solid fa-moon mode"></i>
      </div>
      <div class="header-section">
        <p class="date" style="color: white">Available Budget in July 2019:</p>
        <p class="total-sum"></p>
        <div class="balance-section">
          <div class="sum-container income">
            <span>INCOME</span>
            <span class="value">+ $0000.00</span>
          </div>
          <div class="sum-container expenses">
            <span>EXPENSES</span>
            <div class="value-presentage-container">
              <span class="value">- $0000.00 </span>
              <div class="percentage"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="input-section">
        <div class="select-description-container">
          <select onchange="colorChange()">
            <option value="plus">+</option>
            <option value="minus">-</option>
          </select>
          <input class="description" type="text" placeholder="Description" />
        </div>
        <div class="submit-value-container">
          <input class="value" type="number" placeholder="Value" />
          <i
            class="fa-regular fa-circle-check submit-button"
            onclick="addItemAction()"
          ></i>
        </div>
      </div>

      <div class="details-section">
        <div class="details-list">
          <h3 class="list-header" style="color: #38b2ad">INCOME</h3>
          <ul class="income-items"></ul>
        </div>
        <div class="details-list">
          <h3 class="list-header" style="color: #f83d41">EXPENSES</h3>
          <ul class="expenses-items"></ul>
        </div>
      </div>
    </div>

    <script src="storage.js"></script>
    <script src="darkMode.js"></script>
    <script src="myBudget_js.js"></script>
  </body>
</html>
